<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガニぶ～コラボ抽選機能</title>
    <style>
        body {
              background-image: url('https://github.com/depacho/chu-sen/blob/main/haikei.jpg?raw=true'); /* 背景画像を指定 */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            color: black;
            padding: 20px;
        }
        .container {
            width: 50%;
            text-align: center;
        }
        .btn-draw {
            background-color: yellow;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
        }
        .result {
            color: red;
            font-size: 24px;
        }
        .remaining {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐽ガニぶ～コラボ🐽<br>ランダムアーカイブチャレンジ</h1>
        <button class="btn-draw" id="drawButton">抽選する</button>
        <div id="result" class="result"></div>
        <div id="remaining" class="remaining"></div>
    </div>

    <script>
        let items = [];

        // data.htmlからデータを取得
        fetch('data.html')
            .then(response => response.text())
            .then(data => {
                // 一時的なDOMを作成し、innerHTMLを使用してHTMLを解析
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = data;

                // 改行で分割し、<br>タグを考慮して一つの項目に連結
                items = Array.from(tempDiv.childNodes)
                    .flatMap(node => {
                        if (node.nodeType === Node.TEXT_NODE) {
                            return node.textContent
                                .trim()
                                .split(/\n/)
                                .filter(item => item); // 空の項目はフィルタリング
                        } else if (node.nodeType === Node.ELEMENT_NODE) {
                            return node.innerHTML
                                .split(/<br\s*\/?>/)
                                .map(item => item.trim())
                                .filter(item => item); // 空の項目はフィルタリング
                        }
                        return [];
                    });

                updateRemainingItems();
            });

        // 抽選ボタンが押されたときの処理
        document.getElementById('drawButton').addEventListener('click', () => {
            if (items.length === 0) {
                document.getElementById('result').innerText = '抽選できる項目がありません。';
                return;
            }
            const randomIndex = Math.floor(Math.random() * items.length);
            const drawnItem = items[randomIndex];
            document.getElementById('result').innerText = drawnItem;

            // 抽選結果を表示した項目を削除
            items.splice(randomIndex, 1);
            updateRemainingItems();
        });

        // 残りの項目数を更新
        function updateRemainingItems() {
            document.getElementById('remaining').innerText = `残りの項目数: ${items.length}`;
        }
    </script>
</body>
</html>
